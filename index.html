<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Skills Radar Chart</title>
  https://cdn.jsdelivr.net/npm/chart.js
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chart-container {
      width: 90vw;
      height: 90vh;
      padding: 40px;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="skillsChart"></canvas>
  </div>
  <script>
    const labels = [
      "Responsible AI",
      "AI Roadmapping",
      "Product Roadmapping",
      "LLM Integration",
      "Automation Engineering",
      "Product Proposal & Consulting",
      "UX & Visual Design",
      "Business & Data Analytics",
      "Client Engagement & Pitching",
      "Technical & Business Writing",
      "Product Management",
      "Product Strategy",
      "Creative Photography",
      "Data-Driven Decision Making"
    ];

    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Tech Skills',
          data: [1, 2, 0, 3, 2, 0, 0, 0, 0, 0, 0, 0, 0, 0],
          backgroundColor: 'rgba(25, 118, 210, 0.2)',
          borderColor: '#1976D2',
          pointBackgroundColor: '#1976D2'
        },
        {
          label: 'Design Skills',
          data: [0, 0, 0, 0, 0, 0, 2, 0, 0, 0, 0, 0, 2, 0],
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          borderColor: '#4CAF50',
          pointBackgroundColor: '#4CAF50'
        },
        {
          label: 'Business Skills',
          data: [0, 0, 3, 0, 0, 3, 0, 3, 2, 3, 2, 3, 0, 3],
          backgroundColor: 'rgba(255, 152, 0, 0.2)',
          borderColor: '#FF9800',
          pointBackgroundColor: '#FF9800'
        }
      ]
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top'
          }
        },
        layout: {
          padding: 20
        },
        scales: {
          r: {
            min: 0,
            max: 3,
            ticks: {
              stepSize: 1,
              callback: value => ["", "Learning", "Practicing", "I Can Teach You"][value],
              color: "#444"
            },
            grid: { color: "#eee" },
            angleLines: { color: "#ddd" },
            pointLabels: {
              font: { size: 13 },
              color: "#333"
            }
          }
        }
      }
    };

    new Chart(document.getElementById('skillsChart'), config);
  </script>
</body>
</html>
