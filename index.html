<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Skills Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    #skillsChart {
      max-width: 800px;
      max-height: 100vh;
      margin: 40px auto;
      display: block;
    }

    .legend-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 16px;
      padding-bottom: 20px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <canvas id="skillsChart"></canvas>

  <div class="legend-container">
    <div class="legend-item"><span class="legend-color" style="background-color: #1976D2;"></span> Tech</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #FBC02D;"></span> Business</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #388E3C;"></span> Design</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #E53935;"></span> Arts</div>
  </div>

  <script>
    const data = {
      labels: [
        "LLM Integration",
        "Responsible AI",
        "AI Roadmapping",
        "System Design",
        "Product Roadmapping",
        "Automation Engineering",
        "Data-Driven Decision Making",
        "Technical Writing",
        "Wireframing",
        "HCI & AI",
        "UX & Visual Design",
        "Go-to-Market Strategy",
        "Pitching & Presentation",
        "Creative Photography",
        "Creative Writing"
      ],
      datasets: [{
        label: 'Skill Levels',
        data: [
          1, // LLM Integration
          1, // Responsible AI
          2, // AI Roadmapping
          2, // System Design
          3, // Product Roadmapping
          2, // Automation Engineering
          3, // Data-Driven Decision Making
          3, // Technical Writing
          2, // Wireframing
          1, // HCI & AI
          2, // UX & Visual Design
          2, // Go-to-Market Strategy
          2, // Pitching & Presentation
          2, // Creative Photography
          2  // Creative Writing
        ],
        backgroundColor: 'rgba(25, 118, 210, 0.1)',
        borderColor: '#1976D2',
        pointBackgroundColor: '#1976D2',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: '#1976D2',
        fill: true
      }]
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        animation: {
          duration: 50,
          easing: 'easeInOutQuart',
          delay: (context) => context.dataIndex * 30
        },
        scales: {
          r: {
            min: 0,
            max: 3,
            ticks: {
              stepSize: 1,
              callback: value => ["", "Learning", "Practicing", "I Can Teach You"][value],
              color: "#444"
            },
            grid: { color: "#eee" },
            angleLines: { color: "#ddd" },
            pointLabels: {
              font: { size: 14 },
              color: "#222"
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    };

    new Chart(
      document.getElementById('skillsChart'),
      config
    );
  </script>
</body>
</html>
