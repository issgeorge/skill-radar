<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      max-width: 95vw;
      max-height: 80vh;
    }
    .legend {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="skillsChart"></canvas>
  <div class="legend">
    <div class="legend-item"><div class="legend-color" style="background-color:#1E88E5;"></div> Tech</div>
    <div class="legend-item"><div class="legend-color" style="background-color:#FDD835;"></div> Business</div>
    <div class="legend-item"><div class="legend-color" style="background-color:#43A047;"></div> Design</div>
    <div class="legend-item"><div class="legend-color" style="background-color:#E53935;"></div> Arts</div>
  </div>

  <script>
    const skillLabels = [
      "LLM Integration",
      "Responsible AI",
      "AI Roadmapping",
      "System Design",
      "Automation Engineering",
      "Technical Writing",
      "Product Roadmapping",
      "Data-Driven Decision Making",
      "Product Proposal & Consulting",
      "Business & Data Analytics",
      "Pitching & Presentation",
      "Go-to-Market Strategy",
      "UX & Visual Design",
      "Wireframing",
      "HCI & AI",
      "Creative Photography",
      "Creative Writing"
    ];

    const skillLevels = [
      1, // LLM Integration
      1, // Responsible AI
      2, // AI Roadmapping
      2, // System Design
      2, // Automation Engineering
      3, // Technical Writing
      3, // Product Roadmapping
      3, // Data-Driven Decision Making
      3, // Product Proposal & Consulting
      3, // Business & Data Analytics
      2, // Pitching & Presentation
      2, // Go-to-Market Strategy
      2, // UX & Visual Design
      2, // Wireframing
      1, // HCI & AI
      2, // Creative Photography
      2  // Creative Writing
    ];

    const skillColors = [
      '#1E88E5', // Tech
      '#1E88E5',
      '#1E88E5',
      '#1E88E5',
      '#1E88E5',
      '#1E88E5',
      '#1E88E5',
      '#1E88E5',
      '#FDD835', // Business
      '#FDD835',
      '#FDD835',
      '#FDD835',
      '#43A047', // Design
      '#43A047',
      '#43A047',
      '#E53935', // Arts
      '#E53935'
    ];

    const backgroundColor = skillColors.map(c => c + '33');

    const data = {
      labels: skillLabels,
      datasets: [{
        label: 'Skill Level',
        data: skillLevels,
        backgroundColor: 'rgba(30, 136, 229, 0.15)',
        borderColor: '#1E88E5',
        pointBackgroundColor: skillColors,
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: skillColors
      }]
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          r: {
            min: 0,
            max: 3,
            ticks: {
              stepSize: 1,
              callback: (value) => ['', 'Learning', 'Practicing', 'I Can Teach You'][value],
              color: '#555',
              font: { size: 12 }
            },
            pointLabels: {
              font: { size: 13 },
              color: '#333'
            },
            grid: { color: '#eee' },
            angleLines: { color: '#ccc' }
          }
        }
      }
    };

    new Chart(document.getElementById('skillsChart'), config);
  </script>
</body>
</html>
