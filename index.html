<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Skills Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    #skillsChart {
      max-width: 900px;
      margin: 40px auto;
      display: block;
      padding: 20px;
    }

    .legend-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 16px;
      padding-bottom: 20px;
      flex-wrap: wrap;
      font-family: 'Poppins', sans-serif;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <canvas id="skillsChart"></canvas>

  <div class="legend-container">
    <div class="legend-item"><span class="legend-color" style="background-color: #1976D2;"></span> Tech</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #FBC02D;"></span> Business</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #388E3C;"></span> Design</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #E53935;"></span> Arts</div>
  </div>

  <script>
    const labels = [
      "LLM Integration",           // Tech
      "Responsible AI",           // Tech
      "AI Roadmapping",           // Business
      "System Design",            // Tech
      "Product Roadmapping",      // Business
      "Automation Engineering",   // Tech
      "Data-Driven Decision Making", // Business
      "Technical Writing",        // Business
      "Wireframing",              // Design
      "HCI & AI",                 // Design
      "UX & Visual Design",       // Design
      "GTM Strategy",             // Business
      "Pitching & Presentation",  // Business
      "Creative Photography",     // Arts
      "Creative Writing"          // Arts
    ];

    const skillLevels = [
      1, 1, 2, 2, 3,
      2, 3, 3, 2, 1,
      2, 2, 2, 2, 2
    ];

    const backgroundColors = [
      "#1976D2", "#1976D2", "#FBC02D", "#1976D2", "#FBC02D",
      "#1976D2", "#FBC02D", "#FBC02D", "#388E3C", "#388E3C",
      "#388E3C", "#FBC02D", "#FBC02D", "#E53935", "#E53935"
    ];

    const data = {
      labels: labels,
      datasets: [{
        label: 'Skill Levels',
        data: skillLevels,
        backgroundColor: 'rgba(25, 118, 210, 0.08)',
        borderColor: '#000',
        borderWidth: 1,
        pointBackgroundColor: backgroundColors,
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: backgroundColors,
        fill: true
      }]
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        layout: {
          padding: 20
        },
        animation: {
          duration: 150,
          delay: (context) => context.dataIndex * 50,
        },
        scales: {
          r: {
            min: 0,
            max: 3,
            ticks: {
              stepSize: 1,
              callback: value => ["", "Learning", "Practicing", "I Can Teach You"][value],
              color: "#444",
              font: {
                family: 'Poppins'
              }
            },
            grid: { color: "#eee" },
            angleLines: { color: "#ddd" },
            pointLabels: {
              font: {
                size: 14,
                family: 'Poppins'
              },
              color: "#222"
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    };

    new Chart(document.getElementById('skillsChart'), config);
  </script>
</body>
</html>
